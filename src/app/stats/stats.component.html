  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name. </th>
      <td mat-cell *matCellDef="let travel"> {{travel.name}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let travel"> {{travel.description}} </td>
    </ng-container>
  
    <!-- dates Column -->
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dates </th>
      <td mat-cell *matCellDef="let travel"> {{travel.dates}} </td>
    </ng-container>
  
    <!-- like Column -->
    <ng-container matColumnDef="like">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Like </th>
      <td mat-cell *matCellDef="let travel"> {{travel.like}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
