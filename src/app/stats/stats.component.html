  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year. </th>
      <td mat-cell *matCellDef="let stats"> {{stats.year}} </td>
    </ng-container>
  
    <!-- travel count Column -->
    <ng-container matColumnDef="travelCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Travel Count </th>
      <td mat-cell *matCellDef="let stats"> {{stats.travelCount}} </td>
    </ng-container>
  
    <!-- total days Column -->
    <ng-container matColumnDef="totalDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Days </th>
      <td mat-cell *matCellDef="let stats"> {{stats.totalDays}} </td>
    </ng-container>
  
    <!-- average duration Column -->
    <ng-container matColumnDef="averageDuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Duration </th>
      <td mat-cell *matCellDef="let stats"> {{stats.averageDuration}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
