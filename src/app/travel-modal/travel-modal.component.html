<h1 mat-dialog-title>Travel form</h1>
<div mat-dialog-content>

  <form [formGroup]="travelForm">
    Name: <input type="text" formControlName="name" placeholder="Enter Name"><br><br>
    Description: <input type="text" formControlName="description"
                        placeholder="Enter Description"> <br><br>
    Departure: <input type="text" formControlName="departure"
                      placeholder="Enter departure"> <br><br>
    Return: <input type="text" formControlName="return" placeholder="Enter return"> <br><br>
    Like: <input formControlName="like" placeholder="Like ?"> <br><br>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [matDialogClose]="travelForm.getRawValue()">Submit</button>
</div>
